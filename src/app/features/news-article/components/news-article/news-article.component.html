<div class="container">
    <div class="article-image"><img  width="100%" src={{article.urlToImage}} alt={{article.title}}></div>
    <div class="article-title"><h1>{{article.title}}</h1></div>
    <div class="article-body">
        {{article.content}}
    </div>
    <div class="article-footer">
        <p>Read entire article: <a href={{article.url}}>{{article.url}}</a></p>
        <button style="margin-top: 20px;" mat-raised-button (click)="goBack()"><< Back</button>
    </div>
</div>
