<mat-card class="card mat-elevation-z4">
  <mat-card-header>
    <div fxFlex fxLayout="column" fxLayoutAlign="space-between">
      <mat-card-title title="{{article.title}}" class="line-clamp lc-4">
      {{article.title}}
      </mat-card-title>
      <mat-card-subtitle class="line-clamp lc-1" title="{{article.author}}">{{article.author}}</mat-card-subtitle>
    </div>

  </mat-card-header>

  <mat-card-content>
    <div class="image-wrapper">
      <a target="_blank" href="{{article.urlToImage}}">
        <img mat-card-image src="{{article.urlToImage}}" alt="{{article.title}}" loading="lazy">
      </a>
    </div>
    <p class="line-clamp lc-7">
    {{article.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <span fxFlex></span>
    <button mat-button (click)="displayArticleDetails(article)">View more >></button>
  </mat-card-actions>
</mat-card>
