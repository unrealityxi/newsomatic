<mat-card class="card mat-elevation-z4">
  <mat-card-header>
    <div fxFlex fxLayout="column" fxLayoutAlign="space-between">
      <mat-card-title title="{{article.title}}">
        {{(article.title?.length>90) ? (article.title | slice:0:90)+'...':(article.title)}}</mat-card-title>
      <mat-card-subtitle title="{{article.author}}">{{article.author}}</mat-card-subtitle>
    </div>

  </mat-card-header>

  <mat-card-content>
    <div class="image-wrapper">
      <a target="_blank" href="{{article.urlToImage}}">
        <img mat-card-image src="{{article.urlToImage}}" alt="{{article.title}}" loading="lazy">
      </a>
    </div>
    <p>
      {{(article.description?.length>150) ? (article.description | slice:0:150)+'...':(article.description)}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <span fxFlex></span>
    <button mat-button (click)="displayArticleDetails(article)">View more >></button>
  </mat-card-actions>
</mat-card>
